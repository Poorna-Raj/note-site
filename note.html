<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Note</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Anybody:wght@300;400;600;800&family=Epilogue:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/base16/onedark.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
<script src="notes.config.js"></script>
<style>
  :root {
    --bg: #080a0f;
    --surface: #0e111a;
    --surface2: #141822;
    --border: #1e2333;
    --border2: #262d3f;
    --text: #dde3f5;
    --muted: #6b7491;
    --subtle: #3a4159;
    --accent: #5b8af0;
    --sidebar-w: 270px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }
  html { scroll-behavior: smooth; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Epilogue', sans-serif;
    min-height: 100vh;
  }

  /* ── Nav ── */
  nav {
    position: sticky;
    top: 0;
    z-index: 200;
    background: rgba(8,10,15,0.9);
    backdrop-filter: blur(16px);
    border-bottom: 1px solid var(--border);
    padding: 0 24px;
    height: 52px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .back-btn {
    display: flex;
    align-items: center;
    gap: 7px;
    color: var(--muted);
    text-decoration: none;
    font-size: 13px;
    font-weight: 500;
    padding: 5px 10px;
    border-radius: 7px;
    border: 1px solid var(--border2);
    background: var(--surface);
    transition: color 0.15s, border-color 0.15s;
    flex-shrink: 0;
  }

  .back-btn:hover { color: var(--text); border-color: var(--accent); }
  .back-btn svg { width: 13px; height: 13px; }

  .nav-breadcrumb {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
    color: var(--muted);
    min-width: 0;
    overflow: hidden;
  }

  .nav-breadcrumb span { color: var(--subtle); }
  .nav-breadcrumb strong {
    color: var(--text);
    font-weight: 600;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .nav-subject-pill {
    margin-left: auto;
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    padding: 3px 10px;
    border-radius: 20px;
    white-space: nowrap;
    flex-shrink: 0;
  }

  /* ── Layout ── */
  .layout {
    display: flex;
    min-height: calc(100vh - 52px);
  }

  /* ── TOC sidebar ── */
  .toc-sidebar {
    width: var(--sidebar-w);
    flex-shrink: 0;
    position: sticky;
    top: 52px;
    height: calc(100vh - 52px);
    overflow-y: auto;
    border-right: 1px solid var(--border);
    padding: 28px 0 40px;
    background: var(--surface);
  }

  .toc-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--subtle);
    padding: 0 20px 12px;
    display: block;
  }

  .toc-list { list-style: none; }

  .toc-list a {
    display: block;
    padding: 5px 20px;
    font-size: 13px;
    color: var(--muted);
    text-decoration: none;
    transition: color 0.15s, background 0.15s;
    border-left: 2px solid transparent;
    line-height: 1.4;
  }

  .toc-list a:hover {
    color: var(--text);
    background: rgba(255,255,255,0.03);
  }

  .toc-list a.active {
    color: var(--accent);
    border-left-color: var(--accent);
    background: rgba(91,138,240,0.07);
  }

  .toc-list .toc-h2 a { padding-left: 20px; font-weight: 500; }
  .toc-list .toc-h3 a { padding-left: 34px; font-size: 12px; color: var(--subtle); }
  .toc-list .toc-h3 a:hover { color: var(--muted); }

  /* ── Main content ── */
  .main {
    flex: 1;
    min-width: 0;
    padding: 52px 64px 100px;
    max-width: 820px;
  }

  /* ── Markdown styles ── */
  .prose h1 {
    font-family: 'Anybody', sans-serif;
    font-size: 30px;
    font-weight: 800;
    color: var(--text);
    letter-spacing: -0.025em;
    margin: 52px 0 14px;
    padding-bottom: 12px;
    border-bottom: 1px solid var(--border2);
    scroll-margin-top: 72px;
  }

  .prose h1:first-child { margin-top: 0; }

  .prose h2 {
    font-family: 'Anybody', sans-serif;
    font-size: 20px;
    font-weight: 700;
    color: var(--text);
    letter-spacing: -0.015em;
    margin: 40px 0 12px;
    scroll-margin-top: 72px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .prose h2::before {
    content: '';
    width: 3px;
    height: 18px;
    background: var(--accent);
    border-radius: 2px;
    display: block;
    flex-shrink: 0;
  }

  .prose h3 {
    font-family: 'Epilogue', sans-serif;
    font-size: 14px;
    font-weight: 600;
    color: #7ab4f5;
    margin: 28px 0 10px;
    scroll-margin-top: 72px;
    letter-spacing: 0.02em;
    text-transform: uppercase;
  }

  .prose p {
    color: #b5bcda;
    margin-bottom: 14px;
    line-height: 1.8;
    font-size: 15px;
    font-weight: 300;
  }

  .prose ul, .prose ol {
    padding-left: 22px;
    margin-bottom: 14px;
    color: #b5bcda;
    font-size: 15px;
    font-weight: 300;
  }

  .prose li { margin-bottom: 6px; line-height: 1.7; }
  .prose strong { color: var(--text); font-weight: 600; }

  .prose a { color: var(--accent); text-decoration: underline; text-underline-offset: 3px; }

  .prose code {
    font-family: 'JetBrains Mono', monospace;
    font-size: 12.5px;
    background: var(--surface2);
    color: #f0c25b;
    padding: 2px 7px;
    border-radius: 5px;
    border: 1px solid var(--border2);
  }

  .prose hr {
    border: none;
    border-top: 1px solid var(--border);
    margin: 44px 0;
  }

  .prose blockquote {
    border-left: 3px solid #7c5bf0;
    background: rgba(124,91,240,0.06);
    padding: 12px 18px;
    border-radius: 0 8px 8px 0;
    margin: 12px 0 18px;
    color: #8e96b8;
    font-style: italic;
    font-size: 14px;
  }

  /* Code blocks */
  .prose pre {
    background: #0c0e16;
    border: 1px solid var(--border2);
    border-radius: 11px;
    overflow: hidden;
    margin: 16px 0 22px;
  }

  .code-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 9px 16px;
    background: rgba(255,255,255,0.025);
    border-bottom: 1px solid var(--border);
  }

  .code-lang-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: var(--subtle);
  }

  .code-dots { display: flex; gap: 5px; }
  .code-dots i { width: 8px; height: 8px; border-radius: 50%; display: block; }
  .code-dots i:nth-child(1) { background: #f05b6a; }
  .code-dots i:nth-child(2) { background: #f0c85b; }
  .code-dots i:nth-child(3) { background: #4ecb8d; }

  .copy-btn {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    color: var(--subtle);
    background: none;
    border: 1px solid var(--border2);
    border-radius: 5px;
    padding: 3px 8px;
    cursor: pointer;
    transition: color 0.15s, border-color 0.15s;
  }

  .copy-btn:hover { color: var(--text); border-color: var(--muted); }

  .prose pre code {
    display: block;
    padding: 18px 20px;
    background: transparent !important;
    border: none;
    color: #abb2bf;
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    line-height: 1.75;
    overflow-x: auto;
  }

  /* hljs token overrides */
  .hljs { background: transparent !important; }
  .hljs-keyword { color: #c678dd !important; font-weight: 600 !important; }
  .hljs-built_in { color: #56b6c2 !important; }
  .hljs-string { color: #98c379 !important; }
  .hljs-number { color: #d19a66 !important; }
  .hljs-comment { color: #4a5168 !important; font-style: italic !important; }
  .hljs-title { color: #e5c07b !important; }
  .hljs-type { color: #56b6c2 !important; }
  .hljs-literal { color: #e06c75 !important; }
  .hljs-symbol { color: #98c379 !important; }
  .hljs-variable { color: #d19a66 !important; }

  /* Loading / error */
  .loading {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 300px;
    color: var(--muted);
    font-size: 14px;
    gap: 12px;
  }

  .spinner {
    width: 18px;
    height: 18px;
    border: 2px solid var(--border2);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 0.7s linear infinite;
  }

  @keyframes spin { to { transform: rotate(360deg); } }

  /* Progress bar */
  #progress {
    position: fixed;
    top: 52px;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, var(--accent), #a78bf5);
    transform-origin: left;
    transform: scaleX(0);
    z-index: 300;
    transition: transform 0.1s;
  }

  /* ── Mobile ── */
  @media (max-width: 768px) {
    .toc-sidebar { display: none; }
    .main { padding: 32px 20px 80px; }
    .prose h1 { font-size: 24px; }
    .prose h2 { font-size: 18px; }
  }

  ::-webkit-scrollbar { width: 5px; height: 5px; }
  ::-webkit-scrollbar-track { background: var(--surface); }
  ::-webkit-scrollbar-thumb { background: var(--border2); border-radius: 3px; }
</style>
</head>
<body>

<div id="progress"></div>

<nav>
  <a href="index.html" class="back-btn">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="m15 18-6-6 6-6"/></svg>
    Home
  </a>
  <div class="nav-breadcrumb">
    <span>Notes</span>
    <span>›</span>
    <strong id="nav-title">Loading…</strong>
  </div>
  <div id="nav-pill" class="nav-subject-pill"></div>
</nav>

<div class="layout">
  <aside class="toc-sidebar" id="tocSidebar">
    <span class="toc-label">Contents</span>
    <ul class="toc-list" id="tocList"></ul>
  </aside>

  <main class="main">
    <div id="noteContent">
      <div class="loading"><div class="spinner"></div> Loading note…</div>
    </div>
  </main>
</div>

<script>
const params = new URLSearchParams(location.search);
const file = params.get('file');
const titleParam = params.get('title') || 'Note';
const subjectParam = params.get('subject') || '';

// Set nav
document.getElementById('nav-title').textContent = titleParam;
document.title = titleParam + ' — CS Notes';

// Subject pill
const subjectData = SUBJECTS.find(s => s.id === subjectParam);
if (subjectData) {
  const pill = document.getElementById('nav-pill');
  pill.textContent = subjectData.icon + ' ' + subjectData.label;
  pill.style.cssText += `background:${subjectData.color}18;color:${subjectData.color};border:1px solid ${subjectData.color}33`;
  document.documentElement.style.setProperty('--accent', subjectData.color);
}

// Progress bar
window.addEventListener('scroll', () => {
  const h = document.body.scrollHeight - window.innerHeight;
  document.getElementById('progress').style.transform = `scaleX(${h > 0 ? window.scrollY / h : 0})`;
});

// Slugify heading text
function slugify(text) {
  return text.toLowerCase().replace(/[^\w\s-]/g,'').trim().replace(/\s+/g,'-');
}

// Load & render markdown
if (!file) {
  document.getElementById('noteContent').innerHTML = '<div class="loading">No file specified.</div>';
} else {
  fetch(file)
    .then(r => {
      if (!r.ok) throw new Error('File not found: ' + file);
      return r.text();
    })
    .then(md => {
      // Configure marked
      marked.setOptions({ breaks: false, gfm: true });

      const renderer = new marked.Renderer();
      const headings = [];

      renderer.heading = function(text, level) {
        const id = slugify(typeof text === 'string' ? text : text.text || String(text));
        const display = typeof text === 'string' ? text : text.text || String(text);
        headings.push({ level, text: display, id });
        return `<h${level} id="${id}" class="anchor-target">${display}</h${level}>`;
      };

      renderer.code = function(code, lang) {
        const language = lang || 'plaintext';
        const label = lang ? lang.toUpperCase() : 'CODE';
        let highlighted;
        try {
          highlighted = hljs.highlight(typeof code === 'string' ? code : code.text || '', { language: language === 'TXT' ? 'plaintext' : language.toLowerCase(), ignoreIllegals: true }).value;
        } catch(e) {
          highlighted = hljs.highlightAuto(typeof code === 'string' ? code : code.text || '').value;
        }
        const rawCode = typeof code === 'string' ? code : code.text || '';
        const safeCode = rawCode.replace(/`/g, '\\`').replace(/\$/g, '\\$');
        return `<pre><div class="code-bar">
          <div class="code-dots"><i></i><i></i><i></i></div>
          <span class="code-lang-label">${label}</span>
          <button class="copy-btn" onclick="copyCode(this, \`${safeCode}\`)">copy</button>
        </div><code class="hljs language-${language.toLowerCase()}">${highlighted}</code></pre>`;
      };

      const html = marked.parse(md, { renderer });
      document.getElementById('noteContent').innerHTML = `<div class="prose">${html}</div>`;

      // Build TOC
      buildTOC(headings);

      // Active TOC tracking
      trackActiveHeading();
    })
    .catch(err => {
      document.getElementById('noteContent').innerHTML = `
        <div class="loading" style="flex-direction:column;gap:16px;color:#f05b6a;">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
          <span>${err.message}</span>
          <a href="index.html" style="color:var(--accent);font-size:13px;">← Back to notes</a>
        </div>`;
    });
}

function buildTOC(headings) {
  const list = document.getElementById('tocList');
  if (headings.length === 0) {
    document.getElementById('tocSidebar').style.display = 'none';
    return;
  }
  list.innerHTML = headings
    .filter(h => h.level <= 3)
    .map(h => `
      <li class="toc-h${h.level}">
        <a href="#${h.id}" onclick="smoothScroll(event,'${h.id}')">${h.text}</a>
      </li>`)
    .join('');
}

function smoothScroll(e, id) {
  e.preventDefault();
  const el = document.getElementById(id);
  if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
}

function trackActiveHeading() {
  const headings = document.querySelectorAll('.anchor-target');
  const links = document.querySelectorAll('.toc-list a');
  if (!headings.length) return;

  const obs = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        links.forEach(l => l.classList.remove('active'));
        const active = document.querySelector(`.toc-list a[href="#${entry.target.id}"]`);
        if (active) active.classList.add('active');
      }
    });
  }, { rootMargin: '-10% 0px -75% 0px' });

  headings.forEach(h => obs.observe(h));
}

function copyCode(btn, code) {
  navigator.clipboard.writeText(code).then(() => {
    btn.textContent = 'copied!';
    btn.style.color = '#4ecb8d';
    setTimeout(() => { btn.textContent = 'copy'; btn.style.color = ''; }, 2000);
  });
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CS Notes</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Anybody:wght@300;400;600;800&family=Epilogue:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<script src="notes.config.js"></script>
<style>
  :root {
    --bg: #080a0f;
    --surface: #0e111a;
    --surface2: #141822;
    --border: #1e2333;
    --border2: #262d3f;
    --text: #dde3f5;
    --muted: #6b7491;
    --subtle: #3a4159;
    --db-color: #5b8af0;
    --prog-color: #4ecb8d;
    --theory-color: #f0925b;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  html { scroll-behavior: smooth; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Epilogue', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* ── Background grid ── */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(91,138,240,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(91,138,240,0.03) 1px, transparent 1px);
    background-size: 48px 48px;
    pointer-events: none;
    z-index: 0;
  }

  /* ── Nav ── */
  nav {
    position: sticky;
    top: 0;
    z-index: 100;
    background: rgba(8,10,15,0.85);
    backdrop-filter: blur(16px);
    border-bottom: 1px solid var(--border);
    padding: 0 32px;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .nav-brand {
    font-family: 'Anybody', sans-serif;
    font-weight: 800;
    font-size: 18px;
    color: var(--text);
    letter-spacing: -0.02em;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .nav-brand-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--db-color);
    box-shadow: 0 0 12px var(--db-color);
    animation: pulse 3s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.6; transform: scale(0.85); }
  }

  .nav-search {
    display: flex;
    align-items: center;
    gap: 8px;
    background: var(--surface);
    border: 1px solid var(--border2);
    border-radius: 8px;
    padding: 7px 14px;
    width: 260px;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  .nav-search:focus-within {
    border-color: var(--db-color);
    box-shadow: 0 0 0 3px rgba(91,138,240,0.12);
  }

  .nav-search svg { width: 14px; height: 14px; color: var(--muted); flex-shrink: 0; }

  .nav-search input {
    background: none;
    border: none;
    outline: none;
    color: var(--text);
    font-family: 'Epilogue', sans-serif;
    font-size: 13px;
    width: 100%;
  }

  .nav-search input::placeholder { color: var(--muted); }

  /* ── Hero ── */
  .hero {
    position: relative;
    z-index: 1;
    padding: 72px 32px 56px;
    max-width: 1100px;
    margin: 0 auto;
  }

  .hero-label {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    color: var(--db-color);
    letter-spacing: 0.15em;
    text-transform: uppercase;
    margin-bottom: 20px;
    padding: 5px 12px;
    background: rgba(91,138,240,0.08);
    border: 1px solid rgba(91,138,240,0.2);
    border-radius: 20px;
  }

  .hero h1 {
    font-family: 'Anybody', sans-serif;
    font-weight: 800;
    font-size: clamp(40px, 6vw, 68px);
    line-height: 1.0;
    letter-spacing: -0.03em;
    color: var(--text);
    margin-bottom: 16px;
  }

  .hero h1 span {
    background: linear-gradient(135deg, var(--db-color) 0%, #a78bf5 50%, var(--prog-color) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .hero-sub {
    font-size: 17px;
    color: var(--muted);
    max-width: 500px;
    line-height: 1.6;
    font-weight: 300;
  }

  /* ── Stats bar ── */
  .stats {
    display: flex;
    gap: 32px;
    margin-top: 40px;
    padding-top: 32px;
    border-top: 1px solid var(--border);
  }

  .stat-item {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .stat-num {
    font-family: 'Anybody', sans-serif;
    font-size: 28px;
    font-weight: 800;
    color: var(--text);
    letter-spacing: -0.03em;
    line-height: 1;
  }

  .stat-label {
    font-size: 12px;
    color: var(--muted);
    font-weight: 300;
    letter-spacing: 0.04em;
  }

  .stat-divider {
    width: 1px;
    background: var(--border2);
    align-self: stretch;
  }

  /* ── Subjects ── */
  .section {
    position: relative;
    z-index: 1;
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 32px 80px;
  }

  .subject-block {
    margin-bottom: 56px;
    animation: fadeUp 0.4s ease both;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(16px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .subject-block:nth-child(1) { animation-delay: 0.05s; }
  .subject-block:nth-child(2) { animation-delay: 0.1s; }
  .subject-block:nth-child(3) { animation-delay: 0.15s; }

  .subject-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
    padding-bottom: 14px;
    border-bottom: 1px solid var(--border);
  }

  .subject-icon {
    font-size: 20px;
    line-height: 1;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--surface2);
    border-radius: 10px;
    border: 1px solid var(--border2);
  }

  .subject-title {
    font-family: 'Anybody', sans-serif;
    font-size: 20px;
    font-weight: 700;
    color: var(--text);
    letter-spacing: -0.02em;
  }

  .subject-count {
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    padding: 3px 9px;
    border-radius: 20px;
    margin-left: auto;
  }

  /* ── Note cards ── */
  .notes-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 16px;
  }

  .note-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 22px 24px;
    cursor: pointer;
    text-decoration: none;
    display: block;
    transition: border-color 0.2s, transform 0.15s, box-shadow 0.2s;
    position: relative;
    overflow: hidden;
  }

  .note-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    opacity: 0;
    transition: opacity 0.2s;
  }

  .note-card:hover {
    border-color: var(--border2);
    transform: translateY(-3px);
    box-shadow: 0 12px 40px rgba(0,0,0,0.4);
  }

  .note-card:hover::before { opacity: 1; }

  .note-title {
    font-family: 'Anybody', sans-serif;
    font-size: 16px;
    font-weight: 700;
    color: var(--text);
    margin-bottom: 8px;
    letter-spacing: -0.01em;
    line-height: 1.3;
  }

  .note-desc {
    font-size: 13px;
    color: var(--muted);
    line-height: 1.6;
    margin-bottom: 16px;
    font-weight: 300;
  }

  .note-footer {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .note-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
  }

  .note-tag {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    padding: 2px 8px;
    border-radius: 4px;
    background: var(--surface2);
    color: var(--subtle);
    border: 1px solid var(--border2);
  }

  .note-date {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    color: var(--subtle);
  }

  .note-arrow {
    position: absolute;
    right: 20px;
    top: 20px;
    width: 28px;
    height: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--surface2);
    border: 1px solid var(--border2);
    border-radius: 7px;
    color: var(--muted);
    opacity: 0;
    transform: translate(4px, -4px);
    transition: opacity 0.2s, transform 0.2s;
  }

  .note-card:hover .note-arrow {
    opacity: 1;
    transform: translate(0, 0);
  }

  /* Empty state */
  .empty-state {
    padding: 32px;
    border: 1px dashed var(--border2);
    border-radius: 14px;
    text-align: center;
    color: var(--subtle);
    font-size: 13px;
  }

  .empty-state code {
    font-family: 'JetBrains Mono', monospace;
    font-size: 12px;
    background: var(--surface2);
    padding: 2px 6px;
    border-radius: 4px;
    color: var(--muted);
  }

  /* No search results */
  #no-results {
    display: none;
    text-align: center;
    padding: 60px 32px;
    color: var(--muted);
    font-size: 15px;
  }

  /* ── Footer ── */
  footer {
    position: relative;
    z-index: 1;
    border-top: 1px solid var(--border);
    padding: 24px 32px;
    text-align: center;
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    color: var(--subtle);
    letter-spacing: 0.06em;
  }

  /* ── Mobile ── */
  @media (max-width: 640px) {
    nav { padding: 0 16px; }
    .nav-search { display: none; }
    .hero { padding: 48px 16px 40px; }
    .section { padding: 0 16px 60px; }
    .stats { gap: 20px; }
    .stat-num { font-size: 22px; }
    .notes-grid { grid-template-columns: 1fr; }
  }
</style>
</head>
<body>

<nav>
  <a href="index.html" class="nav-brand">
    <span class="nav-brand-dot"></span>
    CS Notes
  </a>
  <div class="nav-search">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
    <input type="text" id="searchInput" placeholder="Search notes…" oninput="handleSearch(this.value)">
  </div>
</nav>

<div class="hero">
  <div class="hero-label">
    <span>●</span> Computer Science
  </div>
  <h1>My <span>CS</span><br>Notes</h1>
  <p class="hero-sub">Personal reference notes on databases, programming languages, and CS theory.</p>
  <div class="stats" id="stats"></div>
</div>

<div class="section" id="subjects-container"></div>
<div id="no-results">No notes match your search.</div>

<footer>
  Edit <code>notes.config.js</code> to add notes &nbsp;·&nbsp; Drop <code>.md</code> files in <code>notes/</code>
</footer>

<script>
// ── Render subjects + cards ──────────────────────────────────────────

function getSubjectColor(id) {
  const s = SUBJECTS.find(s => s.id === id);
  return s ? s.color : '#5b8af0';
}

function renderStats() {
  const total = NOTES.length;
  const subjects = [...new Set(NOTES.map(n => n.subject))].length;
  const allTags = [...new Set(NOTES.flatMap(n => n.tags || []))].length;
  document.getElementById('stats').innerHTML = `
    <div class="stat-item"><div class="stat-num">${total}</div><div class="stat-label">Notes</div></div>
    <div class="stat-divider"></div>
    <div class="stat-item"><div class="stat-num">${subjects}</div><div class="stat-label">Subjects</div></div>
    <div class="stat-divider"></div>
    <div class="stat-item"><div class="stat-num">${allTags}</div><div class="stat-label">Topics</div></div>
  `;
}

function renderCard(note) {
  const color = getSubjectColor(note.subject);
  const tags = (note.tags || []).map(t => `<span class="note-tag">${t}</span>`).join('');
  return `
    <a class="note-card" href="note.html?file=${encodeURIComponent(note.file)}&title=${encodeURIComponent(note.title)}&subject=${note.subject}"
       data-title="${note.title.toLowerCase()}" data-desc="${(note.desc||'').toLowerCase()}" data-tags="${(note.tags||[]).join(' ').toLowerCase()}"
       style="--card-color:${color}">
      <div style="position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg,${color},${color}88);border-radius:14px 14px 0 0;opacity:0;transition:opacity 0.2s;" class="card-line"></div>
      <div class="note-arrow">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="m7 17 10-10M7 7h10v10"/></svg>
      </div>
      <div class="note-title">${note.title}</div>
      <div class="note-desc">${note.desc || ''}</div>
      <div class="note-footer">
        <div class="note-tags">${tags}</div>
        <div class="note-date">${note.updated || ''}</div>
      </div>
    </a>`;
}

function renderAll(filteredNotes) {
  const container = document.getElementById('subjects-container');
  container.innerHTML = '';
  let anyVisible = false;

  SUBJECTS.forEach((subject, i) => {
    const subjectNotes = filteredNotes.filter(n => n.subject === subject.id);
    const allSubjectNotes = NOTES.filter(n => n.subject === subject.id);
    if (allSubjectNotes.length === 0) return; // hide empty subjects entirely

    anyVisible = true;
    const color = subject.color;
    const cards = subjectNotes.length > 0
      ? subjectNotes.map(renderCard).join('')
      : `<div class="empty-state">No notes match your search in this subject.</div>`;

    container.innerHTML += `
      <div class="subject-block" style="animation-delay:${i * 0.05 + 0.05}s">
        <div class="subject-header">
          <div class="subject-icon">${subject.icon}</div>
          <div class="subject-title">${subject.label}</div>
          <div class="subject-count" style="background:${color}18;color:${color};border:1px solid ${color}33">${allSubjectNotes.length} note${allSubjectNotes.length !== 1 ? 's' : ''}</div>
        </div>
        <div class="notes-grid">${cards}</div>
      </div>`;
  });

  // Hover line fix
  document.querySelectorAll('.note-card').forEach(card => {
    const line = card.querySelector('[style*="opacity:0"]');
    card.addEventListener('mouseenter', () => { if(line) line.style.opacity = '1'; });
    card.addEventListener('mouseleave', () => { if(line) line.style.opacity = '0'; });
  });

  document.getElementById('no-results').style.display = anyVisible ? 'none' : 'block';
}

function handleSearch(q) {
  q = q.toLowerCase().trim();
  const filtered = q
    ? NOTES.filter(n =>
        n.title.toLowerCase().includes(q) ||
        (n.desc||'').toLowerCase().includes(q) ||
        (n.tags||[]).some(t => t.toLowerCase().includes(q))
      )
    : NOTES;
  renderAll(filtered);
}

renderStats();
renderAll(NOTES);
</script>
</body>
</html>
